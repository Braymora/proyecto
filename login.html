<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Puntos</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="icon" href="img/icono inicio.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-box">
        <img class="logo_login" src="img/Logo_Colvatel.png" alt="">
        <h2>Ingresa al sistema</h2>
        <p>Por favor ingrese la siguiente información</p>

        <form>
            <!-- Formulario para el inicio de sesión -->
            <label for="username">Usuario:</label>
            <input type="text" placeholder=" Ingrese su usuario">

            <!-- Formulario para el Password -->
            <label for="password">Contraseña:</label>
            <input type="password" placeholder=" Ingrese su contraseña">

            <input type="submit" value="Validar">

            <a href="">¿Has olvidado tu contraseña?</a>
        </form>
    </div>
</body>

</html>
